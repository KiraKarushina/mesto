<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css">
    <title>mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="лого" />
        </header>

        <main>

            <section class="profile">
                <img class="profile__image" src="./images/jackKysto.jpg" alt="Жак-Ив Кусто" />

                <div class="profile__info">
                    <div class="profile__info-title">
                        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__info-edit"></button>
                    </div>
                    <p class="profile__info-job">Исследователь океана</p>
                </div>

                <button type="button" class="profile__add"></button>

            </section>

            <section class="elements">
                <ul class="elements__block">
                    <li class="elements__card">
                        <img class="elements__card-image" src="./images/altay.jpg" alt="Алтай" />
                        <div class="elements__group">
                            <h2 class="elements__card-text">Алтай</h2>
                            <button type="button" class="elements__like elements__like_active"></button>
                        </div>
                    </li>
                    <li class="elements__card">
                        <img class="elements__card-image" src="./images/baikal.jpg" alt="Байкал" />
                        <div class="elements__group">
                            <h2 class="elements__card-text">Байкал</h2>
                            <button type="button" class="elements__like elements__like_active"></button>
                        </div>
                    </li>
                    <li class="elements__card">
                        <img class="elements__card-image" src="./images/baltiiskoemore.jpg" alt="Балтийское море" />
                        <div class="elements__group">
                            <h2 class="elements__card-text">Балтийское море</h2>
                            <button type="button" class="elements__like elements__like_active"></button>
                        </div>
                    </li>
                    <li class="elements__card">
                        <img class="elements__card-image" src="./images/adigeya.jpg" alt="Адыгея" />
                        <div class="elements__group">
                            <h2 class="elements__card-text">Адыгея</h2>
                            <button type="button" class="elements__like elements__like_active"></button>
                        </div>
                    </li>
                    <li class="elements__card">
                        <img class="elements__card-image" src="./images/krasnayapolyana.jpg" alt="Красная Поляна" />
                        <div class="elements__group">
                            <h2 class="elements__card-text">Красная Поляна</h2>
                            <button type="button" class="elements__like elements__like_active"></button>
                        </div>
                    </li>
                    <li class="elements__card">
                        <img class="elements__card-image" src="./images/uralskiegori.jpg" alt="Уральские горы" />
                        <div class="elements__group">
                            <h2 class="elements__card-text">Уральские горы</h2>
                            <button type="button" class="elements__like elements__like_active"></button>
                        </div>
                    </li>
                </ul>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>

    </div>

    <div class="popup" id="profile">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__content-name" name="popup__content-name">
                <input type="text" name="popup__input_name" class="popup__input popup__input_type_author">
                <input type="text" name="popup__input_name" class="popup__input popup__input_type_job">
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
        </div>

    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
