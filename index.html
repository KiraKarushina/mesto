<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css">
    <title>mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="лого" />
        </header>

        <main>

            <section class="profile">
                <img class="profile__image" src="./images/jackKysto.jpg" alt="Жак-Ив Кусто" />

                <div class="profile__info">
                    <div class="profile__info-title">
                        <h2 class="profile__info-name">Жак-Ив Кусто</h2>
                        <button type="button" class="profile__info-EditButton"></button>
                    </div>
                    <p class="profile__info-job">Исследователь океана</p>
                </div>

                <button type="button" class="profile__addButton"></button>

            </section>

            <section class="elements-block">
                <ul class="elements">
                <li class="elements__card">
                    <img class="elements__card-image" src="./images/altay.jpg" alt="Алтай"/>
                    <div class="elements__group">
                    <p class="elements__card-text">Алтай</p>
                    <button type="button" class="elements__like"></button>
                </div>
                </li>
                <li class="elements__card">
                    <img class="elements__card-image" src="./images/baikal.jpg" alt="Байкал"/>
                    <div class="elements__group">
                    <p class="elements__card-text">Байкал</p>
                    <button type="button" class="elements__like"></button>
                </div>
                </li>
                <li class="elements__card">
                    <img class="elements__card-image" src="./images/baltiiskoemore.jpg" alt="Балтийское море"/>
                    <div class="elements__group">
                    <p class="elements__card-text">Балтийское море</p>
                    <button type="button" class="elements__like"></button>
                </div>
                </li>
                <li class="elements__card">
                    <img class="elements__card-image" src="./images/adigeya.jpg" alt="Адыгея"/>
                    <div class="elements__group">
                    <p class="elements__card-text">Адыгея</p>
                    <button type="button" class="elements__like"></button>
                </div>
                </li>
                <li class="elements__card">
                    <img class="elements__card-image" src="./images/krasnayapolyana.jpg" alt="Красная Поляна"/>
                    <div class="elements__group">
                    <p class="elements__card-text">Красная Поляна</p>
                    <button type="button" class="elements__like"></button>
                </div>
                </li>
                <li class="elements__card">
                    <img class="elements__card-image" src="./images/uralskiegori.jpg" alt="Уральские горы"/>
                    <div class="elements__group">
                    <p class="elements__card-text">Уральские горы</p>
                    <button type="button" class="elements__like"></button>
                </div>
                </li>
                </ul>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>

    </div>

    <div class="popup" id="profile">
        <div class="popup__container">
          <form class="popup__content">
            <button type="reset" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <div class="popup__info"> 
            <input type="text" class="popup__name">
            <input type="text" class="popup__text">
            </div>
            <button type="submit" class="popup__submit">Сохранить</button>
          </form>
        </div>

      </div>
      <script src="./pages/index.js"></script>
</body>

</html>
