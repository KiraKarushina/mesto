<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css">
    <title>mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="лого" />
        </header>

        <main>

            <section class="profile">
                <img class="profile__image" src="./images/jackKysto.jpg" alt="Жак-Ив Кусто" />

                <div class="profile__info">
                    <div class="profile__info-title">
                        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__info-edit"></button>
                    </div>
                    <p class="profile__info-job">Исследователь океана</p>
                </div>

                <button id="addCardButton" type="button" class="profile__add"></button>

            </section>

            <section id="cards" class="elements__block">
                <template id="cardTemplate">
                    <li class="elements__card">
                        <button class="elements__delete"></button>
                        <img class="elements__card-image" />
                        <div class="elements__group">
                            <h2 class="elements__card-text"></h2>
                            <button type="button" class="elements__like"></button>
                        </div>
                    </li>
                </template>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>

    </div>

    <div class="popup" id="profile">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__content-name" name="popup__content-name">
                <input type="text" name="popup__input_name" class="popup__input popup__input_type_author">
                <input type="text" name="popup__input_job" class="popup__input popup__input_type_job">
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup" id="addCardPopup">
        <div class="popup__container">
            <button id="addCardPopupCloseButton" type="button" class="popup__close"></button>
            <h3 class="popup__title">Новое место</h3>
            <form id="addCardForm" name="popup__content-name" class="popup__content-name">
                <input id="addCardInputName" name="name" type="text" placeholder="Название"
                    class="popup__input popup__input_type_author" />
                <input id="addCardInputLink" name="link" type="text" placeholder="Ссылка на картинку"
                    class="popup__input popup__input_type_job" />
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup" id="previewPopup">
        <div class="popup__preview-container">
            <button id="popupPictureClose" type="button" class="popup__close"></button>
            <img id="previewImage" class="popup__preview-image" />
            <h3 id="previewDescription" class="popup__preview-title"></h3>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
